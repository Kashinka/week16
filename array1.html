    <title>Array 1</title>

<body>
    <h1>Введите числа массива</h1>

        <div>
            <label for="x">Первое число</label>
            <input id="x" type="number" name="x" />
        </div>
        <div>
            <label for="y">Второе число</label>
            <input id="y" type="number" name="y" />
        </div>
        <div>
            <label for="z">Второе число</label>
            <input id="z" type="number" name="z" />
        </div>
        <div>
            <input type="button" value="Готово" accesskey="s" id="submit" />
        </div>
    </form>

    <div>
        <div id="elements"></div>
        <div id="sum"></div>
    </div>

</body>
