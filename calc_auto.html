<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости автомобиля</title>
    <link rel="stylesheet" href="./calc_auto.css">
</head>

<body>
    <h1 class="heading">Калькулятор стоимости авто</h1>
    <ul class="ub-grid1 grid-line1">
        <li class="ub-grid grid-line">
            <div class="ub-grid grid-column">
                <p class="badge badge-warning">Объем двигателя, см3</p>
                <input type="number" name="quant" class="form-control mtr" id="weight" value="1" />



                <p class="badge badge-warning">Мощность, л.с.</p>
                <select type="select" id="vol" name="quant2" class="form-control mtr" />
                <option value="86">86 л.с.</option>
                <option value="123">123 л.с.</option>
                <option value="170">170 л.с.</option>
                <option value="177">177 л.с.</option>
                <option value="200">200 л.с.</option>
                <option value="250">250 л.с.</option>
                <option value="288">288 л.с.</option>
                <option value="249">249 л.с.</option>
                <option value="330">330 л.с.</option>

                </select>
                <p class="badge badge-warning">Марка машины</p>
                <select type="select" id="voll" name="quant2" class="form-control mtr" />
                <option value="200000">BMW</option>
                <option value="300000">Citroën</option>
                <option value="50000">Daewoo</option>
                <option value="75000">Ford</option>
                <option value="100000">Hyundai</option>
                </select>

                <p class="badge badge-warning">Тип топлива</p>
                <div class="field-radio-group">
                    <div class="field-body">
                        <label class="custom-control-label radioo" for="load1"> <input type="radio" id="load1"
                                name="quant11" class="custom-control-input mtr radio" value="0">
                            <span> бензин (включая гибрид)</span></label>
                    </div>

                    <div class="field-body">
                        <label class="custom-control-label radioo" for="del1"> <input type="radio" id="del1"
                                name="quant11" class="mtr custom-control-input radio" value="0" checked="checked"><span>
                                дизельное топливо</span></label>
                    </div>

                    <div class="field-body">
                        <label class="custom-control-label radioo" for="frag1"> <input type="radio" id="frag1"
                                name="quant11" class="custom-control-input radio"><span>
                                электрический</span> </label>
                    </div>
                </div>
            </div>

            <div class="ub-grid grid-column">
                <p class="badge badge-warning">Возраст автомобиля, лет</p>
                <input type="number" name="quant" class="form-control mtr" id="length" value="2" />

                <p class="badge badge-warning">Получатель</p>
                <div class="field-radio-group">
                    <div class="field-body">
                        <label class="custom-control-label radioo" for="p1"> <input type="radio" id="p1" name="quant31"
                                class="mtr custom-control-input" checked="checked">
                            <span>Физическое лицо</span></label>
                    </div>
                    <div class="field-body">
                        <label class="custom-control-label radioo" for="p2"> <input type="radio" id="p2" name="quant31"
                                class="custom-control-input">
                            <span>Юридическое лицо</span> </label>
                    </div>
                </div>

                <p class="badge badge-warning">Дополнения</p>
                <div class="field-radio-group">
                    <div class="field-body">
                        <label class="custom-control-label radioo" for="load"><input type="radio" id="load" name="quant"
                                class="custom-control-input mtr" />
                            <span>С прицепом</span></label>
                    </div>

                    <div class="field-body">
                        <label class="custom-control-label radioo" for="del"><input type="radio" id="del" name="quant"
                                class="mtr custom-control-input" />
                            <span>Без прицепа</span></label>
                    </div>
                </div>

        <li class="ub-grid grid-line">
            <div class="row12">
                <div class="half-width" style="display: block">
                    <div class="full-width-el">
                        <p>Итого:</p>
                    </div>
                </div>
                <div class="row1 col-12 mb-3"><span id="out">0.0</span> <span class="rub">₽ублей</span></div>
            </div>
        </li>
    </ul>

    <script src="./calc_auto.js"></script>
</body>

</html>
